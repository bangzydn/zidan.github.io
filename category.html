<script>
     const readCat = async() => {
            await axios.get('http://localhost:3000/cat')
            .then((response)=>{
                console.log(response);
                const categories = response.data;
                let bucket = "";
                categories.forEach((category,index) => {
                    bucket += 
                    ` <tr class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700 dark:text-white">
                            <td>${index+1}</td>
                            <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">${category.cat_name}</th>
                            <td> 
                                <button class="bg-yellow-500 text-white py-1 px-4 rounded-lg" type="button" onCLick = "editCat('${category.id}')" >Edit</button>
                                <button class="bg-red-500 text-white py-1 px-4 rounded-lg"type="button" onClick = "deleteCat('${category.id}')">Delete</button>
                            </td>
                        </tr>
                    `;                    
                });
                document.getElementById('result').innerHTML = bucket;
            })
            .catch((error)=>{
                alert('The server is not working');
            })
        }
        readCat()
        const addCat = async() => {            
            const nameV = document.getElementById('cat_name').value;
            await axios.post('http://localhost:3000/cat',
                {
                    cat_name: nameV,
                }            
            )
            .then((response)=>{
                console.log(response);
                alert('Category Saved Succesfully')
                readCat();                
            })
            .catch((error)=>{
                alert('The server is not working');
            })
        }
        const editCat = async(id) => { 
            await axios.get(`http://localhost:3000/cat/${id}`)   
            .then((response)=>{
                console.log(response);
                const category = response.data;
                document.getElementById('cat_name').value = category.cat_name;
                document.getElementById('trigger').innerText = 'Update';
                document.getElementById('trigger').setAttribute('onCLick',`updateCat('${id}')`);
            })
            .catch((error)=>{
                alert('The server is not working');
            });     
        }

        const updateCat = async(id) => {            
            const nameV = document.getElementById('cat_name').value;
            await axios.patch(`http://localhost:3000/cat/${id}`,
                {
                    cat_name: nameV,
                }            
            )
           .then((response)=>{
                console.log(response);
                alert('Category Updated Succesfully')
                readCat();                
            })
           .catch((error)=>{
                alert('The server is not working');
            })
        }
