<body class="">
  <nav class="bg-gray-300">
    <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
      <div class="relative flex h-16 items-center justify-between">
        <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">

            <span class="absolute -inset-0.5"></span>

            <!--    
              Icon when menu is closed.

            -->

              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
            <!--
              Icon when menu is open.
  
              Menu open: "block", Menu closed: "hidden"
            -->

            </svg>
          </button>
        </div>
        <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
          <div class="flex flex-shrink-0 items-center">
            <img class="h-8 w-auto" src="assets/logo-lp3i.png" alt="Your Company">
          </div>
          <div class="hidden sm:ml-6 sm:block">
                <div class="flex space-x-4">
                <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                    <a href="./dashboard.html" class="rounded-md px-3 py-2 text-sm font-bold text-black hover:bg-white hover:text-black">Dashboard</a>
                    <a href="./index.html" class="rounded-md px-3 py-2 text-sm font-bold text-black hover:bg-white hover:text-black">Showcase</a>
                    <a href="./management.html" class="rounded-md px-3 py-2 text-sm font-bold text-black hover:bg-white hover:text-black">Admin</a>
                    <a href="#" class="rounded-md px-3 py-2 text-sm font-bold text-black hover:bg-white hover:text-black">Category</a>
                </div>
          </div>
        </div>
            <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
                <button type="button" class="relative rounded-full bg-gray-800 p-1 text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800">
                    <span class="absolute -inset-1.5"></span>
                    <span class="sr-only">View notifications</span>
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" />

    <!-- Mobile menu, show/hide based on menu state. -->

        <div class="space-y-1 px-2 pb-3 pt-2">
            <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
            <a href="./dashboard.html" class="block rounded-md px-3 py-2 text-base font-medium text-black">Dashboard</a>

</nav>  
  <nav class="container mx-auto p-5 bg-gray-100">
    <div class="flex flex-wrap justify-between items-center">
        <a href="#" class="mx-auto"> <!-- Tambahkan mx-auto di sini untuk pusatkan logo -->
            <img src="./assets/logo-lp3i.png" alt="" class="w-44">
        </a>
    </div>
  </nav>
    <section class="container mx-auto space-y-5 px-10 bg-white mb-5">
        <div class="text-center p-5">
            <h2 class="text-black text-2xl font-bold">Menu Restoran</h2>
            <p class="text-black text-sm">Berikut adalah beberapa menu yang tersedia :</p>
        </div>    
        <div class="grid grid-cols-1 md:grid-cols-4 gap-3" id="menu-container">            
            
          <div>        
      </section>
        <footer class="footer">
          <p>&copy; 2024 Materi Kuliah Front-End Development by Zidan Muhammad Herman | Politeknik LP3I Tasikmalaya.</p>
        </footer>
    </body>
    <script>
       document.addEventListener('DOMContentLoaded', function () {
      fetch('http://localhost:3000/items')
        .then(response => response.json())
        .then(data => {
          const menuContainer = document.getElementById('menu-container');
          menuContainer.innerHTML = data.map(item => `
            <div class="flex flex-col items-center border border-gray-200 
            rounded-3xl mb-5 rounded-xl shadow-md">                
                <div class="text-left space-y-4 p-5 bg-gray-100">
                  <img src="${item.image}" alt="${item.name}" class="rounded-3xl">
                  <div class="space-y-2">
                    <h2 class="font-bold">${item.name}</h2> 
                    <p class="text-gray-700 text-sm">${item.desc}</p>
                    <div class="flex justify-start items-center">
                      <button class="bg-orange-200 hover:bg-orange-600 text-sm font-bold 
                      text-orange-700 px-5 py-2 rounded-full">${item.cat}</button>
                    </div>
                    <p class="font-bold text-xl">${item.price}</p>
                  </div>          
                </div>
            </div>
          `).join('');
        })
        .catch(error => console.error('Error fetching data:', error));
   });

    </script>
